<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		{% if title %}
			  <title> {{ title }} | Advise Me </title>
		  {% else %}
			  <title> Advise Me </title>
		  {% endif %}
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" type="text/css" href = {{ url_for("static", filename="bower_components/bootstrap/dist/css/bootstrap.min.css") }} >
		<!-- Font Awesome -->
		<link rel="stylesheet" type="text/css" href = {{ url_for("static", filename="bower_components/font-awesome/css/font-awesome.min.css") }} >
		<!-- Ionicons -->
		<link rel="stylesheet" type="text/css" href = {{ url_for("static", filename="bower_components/Ionicons/css/ionicons.min.css") }} >
		<!-- Theme style -->
		<link rel="stylesheet" type="text/css" href = {{ url_for("static", filename="dist/css/AdminLTE.min.css") }}>
		<!-- AdminLTE Skins. We have chosen the skin-blue for this starter
			  page. However, you can choose any other skin. Make sure you
			  apply the skin class to the body tag so the changes take effect. -->
		<link rel="stylesheet" type="text/css" href = {{ url_for("static", filename="dist/css/skins/skin-red.min.css") }} >
	  
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	  
		<!-- Google Font -->
		<link rel="stylesheet" href=https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic>


		<script type="text/javascript" src= {{ url_for("static", filename="bower_components/jquery/dist/jquery.min.js") }} ></script>
		<!-- Bootstrap 3.3.7 -->
		<script type="text/javascript" src= {{ url_for("static", filename="bower_components/bootstrap/dist/js/bootstrap.min.js") }} ></script>
		<!-- AdminLTE App -->
		<script src= {{ url_for("static", filename="dist/js/adminlte.min.js") }} ></script>
	</head>

<body>

	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category, message in messages %}
				<div class="alert alert-{{ category }}">
					{{ message }}	
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}

	{% block bodycontent %}
	{% endblock bodycontent %}
</body>
</html>
